<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="theme-color" content="#000000" />
    <title>ピカデリーサーカス</title>
    <link rel="stylesheet" type="text/css" href="presen-style.css" />
  </head>
  <body>
    <!-- 外枠 -->
    <div class="outer-frame">
      <!-- タイトル -->
      <header>
        <h1 id="logo">
          <img src="Logo2.png" alt="" />
        </h1>
      </header>
      <!-- ルーレット表示部 -->
      <div class="roulette-display">
        <img src="bord2.png" alt="" class="bord" />
        <div id="roulette" class="roulette">
        </div>
      </div>
      <!-- bet表示部 -->
      <div class="bet">
        <div id="bet2"></div>
        <div id="bet4"></div>
        <div id="bet6"></div>
        <div id="bet8"></div>
        <div id="bet10"></div>
        <div id="bet30"></div>
      </div>
      <!-- betボタン表示部 -->
      <div class="bet-button">
        <button id="bet-Button2" class="bet-button">2</button>
        <button id="bet-Button4" class="bet-button">4</button>
        <button id="bet-Button6" class="bet-button">6</button>
        <button id="bet-Button8" class="bet-button">8</button>
        <button id="bet-Button10" class="bet-button">10</button>
        <button id="bet-Button30" class="bet-button">30</button>
      </div>
      <!-- スタート/リセットボタン表示部 -->
      <div class="start_button">
        <div id="medal">0</div>
        <button id="start">start</button>
      </div>
    </div>
    <div class="c_button">
      <button id="on">ON</button>
      <button id="reset">リセット</button>
    </div>
  </body>
  <script type="text/javascript" src="presen-script.js"></script>
  </html>
